<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <!-- bootstrap api -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- google font api-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Orienta|PT+Sans" rel="stylesheet">

    <!-- js -->
    <script type="text/javascript" src="../js/script.js"></script>

<body>
    <div class="container-fluid" id="dateInput">
        <div class="row">
            <div class="col-4 offset-2">
                <img src="img/hospital.gif">
            </div>
            <div class="col-8 offset-2">
                <div class="search-form">
                    <div class="input-group mb-3">
                        <input id="day" placeholder="Day" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <input id="month" placeholder="Month" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <input id="year" placeholder="Year" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>

            <div class="col-2 offset-3">
                <a href="html/during.html">
                    <button type="button" class="btn btn-primary btn-lg" onclick="getDateSurgery();">Get Started</button>
                </a>
            </div>
        </div>
        <!-- js -->
        <script type="text/javascript">
        $(document).ready(function () {
            getDateSurgery();
        });
    </script>
