	<div id="dietInfo" class="postOpInfo">
		<h1 class="infoHeader">Diet</h1>
		<p class="infoText">
			<ul>
				<li><b>-3 weeks:</b> Only eat solids
					<!--The first <b>three</b> weeks you should only eat solids. Taking adequate amounts of fluid after surgery is essential as it helps your body to heal--></li>
				<li><b>3- weeks:</b> Non-chew food diet<!--<b>After three weeks</b> you can commence a non-chew food diet i.e food you can squish between your fingers and anything that doesn't make noise.--></li>
				<li><b>6- weeks:</b> Soft chew diet<!--<b>After six weeks</b> you can progress to a soft chew diet. Portions should be small and in pieces to avoid putting pressure on the jaw.--></li>
				<li><b>6-8 weeks:</b> Normal chewing<!--After <b>six to eight weeks</b>, you can progress to more normal chewing. Continue to avoid overly hard foods.--></li>
		</p>
