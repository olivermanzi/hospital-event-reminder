<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>HER</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- css -->
		<link href="../css/main.css" rel="stylesheet" type="text/css" />

		<!-- bootstrap api -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>

		<!--google font api-->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans|Orienta|PT+Sans"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-10 offset-1">
					<div
						class="card text-white bg-primary mb-3"
						id="healthInfo"
						style="max-width: 18rem"
					>
						<div class="card-header">
							<h4>Health Declaration Form</h4>
						</div>
						<div class="card-body">
							<div>
								<p>
									Please input the <strong>latest status</strong> of your
									information:
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- form -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-10 offset-1">
					<form id="form">
						<div class="form-group row">
							<label for="form-text" class="col-sm-2 col-form-label"
								>First Name</label
							>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control"
									id="fname"
									name="fname"
									placeholder="First Name"
								/>
							</div>
						</div>

						<div class="form-group row">
							<label for="form-text" class="col-sm-2 col-form-label"
								>Last Name</label
							>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control"
									id="lname"
									placeholder="Last Name"
								/>
							</div>
						</div>

						<div class="form-group row">
							<label for="form-text" class="col-sm-2 col-form-label"
								>Personnummer</label
							>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control"
									id="psn"
									placeholder="yyyy-mm-dd-xxxx"
								/>
							</div>
						</div>

						<div class="form-group row">
							<label for="form-text" class="col-sm-2 col-form-label"
								>Allergies</label
							>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control"
									id="allergies"
									placeholder="Allergies"
								/>
							</div>
						</div>

						<div class="form-group row">
							<label for="form-text" class="col-sm-2 col-form-label"
								>Previous Sicknesses</label
							>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control"
									id="prevsick"
									placeholder="Sicknesses"
								/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-10">
								<a href="../html/confirmDec.html">
									<button
										type="button"
										class="btn btn-primary btn-lg"
										onclick="saveDecFormVariables();"
									>
										Next
									</button>
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Navbar -->
		<div class="navbar fixed-bottom container-fluid" id="navbar">
			<a class="nav-link" href="../html/during.html">
				<img id="navIcon" src="../img/health.png" />
			</a>
			<a class="nav-link" href="../html/declaration.html">
				<img id="navIcon" src="../img/declaration.png" />
			</a>
			<a class="nav-link" href="../index.html">
				<img id="navIcon" src="../img/restart.png" />
			</a>
		</div>
	</body>
</html>
